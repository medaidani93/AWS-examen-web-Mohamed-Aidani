            <h1>Tarea Realizada</h1> <!-- Podria estar centrado, quedaria mejor>
            <p>En esta tarea, hemos configurado un proyecto web con Vite en AWS, utilizando Git para gestionar el código. Primero, creamos un nuevo repositorio en GitHub, configuramos el proyecto con Vite y lo desplegamos en un servidor AWS. Configuramos las reglas de seguridad adecuadas en AWS para permitir el acceso por HTTP, Vite y SSH. Posteriormente, configuramos las reglas de seguridad y nos aseguramos de que el acceso a la página web fuera accesible desde la red pública.</p>
        </section>

        </section>
    
        <section id="security">
            <h1>Grupo de Seguridad en AWS</h1> <!-- Podria estar centrado, quedaria mejor>
            <p>Para asegurar el acceso adecuado a nuestra instancia de servidor en AWS, configuramos un grupo de seguridad llamado 'Vite-SSH-HTTP'. Este grupo de seguridad permite el acceso HTTP en el puerto 80, el acceso de Vite en el puerto 5173 y el acceso SSH en el puerto 22 solo desde direcciones IP conocidas. Estas reglas aseguraron que el tráfico entrante fuera controlado y seguro.</p>
